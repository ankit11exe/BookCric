<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="bookcric_logo2.png">
    <link rel="stylesheet" href="style.css">
    <title>BookCric - Old School Cric</title>
</head>
<body>
    <div class="title">
            <div class="mylogo">
                <img width="400" height="250" class="logoimg" src="bookcric_logo1.png" alt="Logo"" style="padding-bottom: 0; padding-top: 100px;">

                <h1 class="sut" style="margin-top: 0; color: black; text-shadow: 2px 2px 1px chartreuse;">Select your team</h1>
                <div class="allcards">
                    <div class="csk">
                        <img src="csk.png" alt="csk">
                        <h3 id="c" style="color: black;">CSK</h3>
                        <p>Chennai Super Kings: 5 times champion</p>
                        <a href="#" onclick="handleTeamClick(event, 'CSK')" class="selectbtn ck">Select</a>
                    </div>

                    <div class="mi">
                        <img src="mi.png" alt="mi">
                        <h3 id="m" style="color: black;">MI</h3>
                        <p>Mumbai Indians: 5 times champion</p>
                        <a href="#" onclick="handleTeamClick(event, 'MI')" class="selectbtn mm">Select</a>
                    </div>

                    <div class="kkr">
                        <img src="kkr.png" alt="kkr">
                        <h3 id="k" style="color: black;">KKR</h3>
                        <p>Kolkata Knight Riders: 3 times champion</p>
                        <a href="#" onclick="handleTeamClick(event, 'KKR')" class="selectbtn kr">Select</a>
                    </div>

                    <div class="rcb">
                        <img src="rcb.png" alt="rcb">
                        <h3 id="r" style="color: black;">RCB</h3>
                        <p>Royal Challengers Bangalore: 1 time champion</p>
                        <a href="#" onclick="handleTeamClick(event, 'RCB')" class="selectbtn rb">Select</a>
                    </div>

                    <div class="srh">
                        <img src="srh.png" alt="srh">
                        <h3 id="s" style="color: black;">SRH</h3>
                        <p>Sunrisers Hyderabad: 1 time champion</p>
                        <a href="#" onclick="handleTeamClick(event, 'SRH')" class="selectbtn sh">Select</a>
                    </div>
                </div>
            </div>
        </div>
    <script src="script.js"></script>
</body>
</html>
