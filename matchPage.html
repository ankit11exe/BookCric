<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="bookcric_logo2.png">
    <link rel="stylesheet" href="style.css">
    <title>BookCric - Old School Cric</title>
</head>
<body>
    <div class="all">
        <div class="mylogo">
         
                <img width="400" height="250" class="logoimg" src="bookcric_logo1.png" alt="Logo"" style="padding-bottom: 0;">
                
                
        <div class="runs">
            <div class="score" style="margin-top: 0px;">
            <h1 class="number"><b><span id="numeral">Start</span></b></h1>
            </div>

            <button onclick="bat()" class="bat" id="batting"><b>Bat &#x1F3CF;</b></button>
        </div>

       
    </div>
    
    <div class="wholeDetail">
        <div class="details">
                    <div class="matchInfo" style="margin-top: 0; padding: 0;">
                        <h2 class="target">Target = <span id="displayTarget">-</span></h2><br>
                    </div>
                    <div class="scoreInfo">
                        <h2 class="overs">Balls Remaining: <span id="oversDisplay">-</span> </h2>
                    </div>
                </div>
    </div>

    <div class="userInfo">
        <div class="teamBat">
            <h2>Batting: <span id="displayTeam">-</span></h2>
        </div>
        <div class="runsScored">
            <h2>Runs Scored : <span id="displayRuns">-</span></h2>
        </div>
        <div class="wicketsLeft">
            <h2>Wickets Left: <span id="displayWkts">-</span></h2>
        </div>
    </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
